<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.png" alt="SheCodes logo" class="logo" />
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter-city"
          />
          <input type="submit" value="Search" class="search-city" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div class="weather-info">
            <h1>Paris</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temp-info">
            <div class="temp-img">
              <img
                src="images/partly-cloudy.png"
                alt="partly cloudy"
                class="partly-cloudy"
                width="60"
                ;
              />
            </div>
            <div class="temp-number">12</div>
            <div class="temp-scale">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/itsdanica" target="_blank">Danica Cook</a>,
        code hosted on
        <a href="https://github.com/matthieua/meteo" target="_blank">GitHub</a>
        and website hosted
        <a href="https://meteo-shecodes-app.netlify.app/" target="_blank">
          on Netlify
        </a>
        <br />
        <a
          target="_blank"
          href="https://icons8.com/icon/jM1PIbVZ2gYv/partly-cloudy-day"
        >
          Partly Cloudy Day
        </a>
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      </footer>
    </div>
  </body>
  <!-- enter-city font color won't change -->
</html>
