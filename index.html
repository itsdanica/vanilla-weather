<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/itsdanica" target="_blank">Danica Cook</a>,
      code hosted on
      <a href="https://github.com/matthieua/meteo" target="_blank">GitHub</a>
      and website hosted
      <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
  </body>
</html>
